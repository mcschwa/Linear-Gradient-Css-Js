<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear-Gradient-Css-Js</title>
</head>

<body>

    <script>
        var body = document.body;
        var i = 0;

        function GoForward() {
            setInterval(function () {
                i < 1000 ? i++ : GoBack();
                body.style.background = "repeating-radial-gradient(purple, transparent " + i + "px)";
            }, 10);
        }

        function GoBack() {
            setInterval(function () {
                i != 0 ? i-- : GoForward();
                body.style.background = "repeating-radial-gradient(purple, transparent " + i + "px)";
            }, 10);
        }

        GoForward();

    </script>
</body>

</html>
